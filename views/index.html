<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fiedler Company</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/js/index.js"></script>
</head>

<body>
  <div class="container">
    <h1>FÄ°EDLER</h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover users">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name Surname</th>
            <th>Reason</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="row">
      <h4 class="col-xs-12" style="text-align: center">Please select start and finish date for see working times</h4>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <label for="startDate">Start Date</label>
        <input class="form-control" id="startDate" type="date">
      </div>
      <div class="col-xs-6">
        <label for="finishDate">Finish Date</label>
        <input class="form-control" id="finishDate" type="date">
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <div class="col-xs-12">
        <button data-toggle="modal" data-target="#worktimes" type="button" class="btn btn-primary worktime" style="width: 100%">See Work Time</button>
      </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="worktimes" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Employeers Working Times</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
